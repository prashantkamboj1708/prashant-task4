<div class="container top">

    <!--Admin Login Form-->
    <div class="container" *ngIf="isDisplay" id="d1">
        <h2>Admin Login</h2>
        <div class="form-group">
            <label>Username</label>
            <input class="form-control" type="text" [(ngModel)]="email" required>

        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" [(ngModel)]="password">

        </div>
    </div>

    <!-- Employee Login Form -->
    <div class="container" *ngIf="!isDisplay" id="d2">
        <h2>Employee Login</h2>
        <div class="form-group">
            <label>EmployeeId</label>
            <input type="password" class="form-control" type="text" [(ngModel)]="employeeId">

        </div>
        <div class="form-group">
            <label>EmailId</label>
            <input class="form-control" type="text" [(ngModel)]="emailId">

        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="form-control" type="password" [(ngModel)]="emppass">

        </div>
    </div>
    <div class="container">
        <div class="form-group">
            <button class="btn btn-primary" (click)="toggleDisplay()">Switch User Login</button>
            <br>
            <label>Click to change user Login </label>

        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)="login()">Login</button>
        </div>
    </div>
</div>
